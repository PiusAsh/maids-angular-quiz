<section class="container py-5">
  <app-header (search)="onSearch($event)" (clearSearch)="refreshUsers()"></app-header>
  <div class="user-list">
    <div class="row justify-content-center">
      <div class="user-card col-lg-3" *ngFor="let user of filteredUsers | paginate: {
                itemsPerPage: itemPerPage,
                currentPage: currentPage,
                totalItems: totalCount }" (click)="navigateToUserDetails(user.id)">
        <img [src]="user.avatar" alt="User Avatar">
        <div class="user-details">
          <p>{{ user.first_name }} {{ user.last_name }}</p>
          <p>ID: {{ user.id }}</p>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls class="text-center" *ngIf="filteredUsers.length > 0" (pageChange)="pageChanged($event)"></pagination-controls>
  <div class="py-5 text-center" *ngIf="filteredUsers.length == 0">
    <h3  class="text-center mb-3">No user found.</h3>
    <p class="refresh-text">
      Click <span (click)="refreshUsers()">here</span> to refresh
    </p> 
  </div>
</section>
